<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PayTron</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <nav>
            <a href="land2.html" class="logo">PayTron</a>
            <ul class="nav-links">
                <li><a href="land2.html#features">Features</a></li>
                <li><a href="land2.html#about">About Us</a></li>
                <li><a href="land2.html#rewards">Rewards</a></li>
                <li><a href="land2.html#contact">Contact Us</a></li>
                <li class="divider">|</li>
                <li><a href="login.html" class="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Enter your credentials to access your account</p>
                
                <form class="login-form" action="main.html">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        Sign In
                        <span class="arrow">â†’</span>
                    </button>
    
                    <p class="signup-prompt">
                        Don't have an account? 
                        <a href="#" class="signup-link">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
